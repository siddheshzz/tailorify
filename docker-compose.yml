version: "3.9"

services:
  web:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    volumes:
      - .:/code          # Syncs your code into the container
      - db_data:/code/app/app.db  # Persists the SQLite file
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    env_file:
      - .env


volumes:
  db_data:
