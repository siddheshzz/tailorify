version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tailorify-db
    environment:
      POSTGRES_USER: tailorify
      POSTGRES_PASSWORD: tailorify123
      POSTGRES_DB: tailorify
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tailorify-network

  # MinIO (S3-compatible storage for local development)
  # minio:
  #   image: minio/minio:latest
  #   container_name: tailorify-minio
  #   command: server /data --console-address ":9001"
  #   environment:
  #     MINIO_ROOT_USER: minioadmin
  #     MINIO_ROOT_PASSWORD: minioadmin
  #   ports:
  #   - "9000:9000"  # API
  #   - "9001:9001"  # Web Console
  #   volumes:
  #   - minio_data:/data
  #   networks:
  #   - tailorify-network
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3
  backend:
    build: .
    container_name: tailorify-backend
    env_file:
    - .env.local
    ports:
    - "8000:8000"
    depends_on:
    - postgres
    # - minio
    volumes:
    - .:/app
    networks:
    - tailorify-network
    command: >
      sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
volumes:
  postgres_data:
  minio_data:
networks:
  tailorify-network:
    driver: bridge
